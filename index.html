<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Bootcamp Widgets</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.7.1/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AlpineJS Bootcamp Widgets</h1>

        <!-- Greet Widget -->
        <div class="widget" x-data="greetWidget()">
            <h2>Greet</h2>
            <input type="text" x-model="name" placeholder="Enter your name">
            <select x-model="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
            <button @click="greet()">Greet</button>
            <p x-text="message"></p>
        </div>

        <!-- Transport Fee Widget -->
        <div class="widget" x-data="transportFeeWidget()">
            <h2>Transport Fee</h2>
            <label><input type="radio" name="shift" value="morning" x-model="shift"> Morning</label>
            <label><input type="radio" name="shift" value="afternoon" x-model="shift"> Afternoon</label>
            <label><input type="radio" name="shift" value="nightshift" x-model="shift"> Nightshift</label>
            <button @click="calculateFee()">Calculate Fee</button>
            <p x-text="fee"></p>
        </div>

        <!-- Total Phone Bill Widget -->
        <div class="widget" x-data="totalPhoneBillWidget()">
            <h2>Total Phone Bill</h2>
            <input type="text" x-model="phoneUsage" placeholder="Enter phone usage">
            <button @click="calculateBill()">Calculate Bill</button>
            <p x-text="totalBill"></p>
        </div>

        <!-- Enough Airtime Widget -->
        <div class="widget" x-data="enoughAirtimeWidget()">
            <h2>Enough Airtime</h2>
            <input type="text" x-model="usage" placeholder="Enter usage">
            <input type="number" x-model="availableAirtime" placeholder="Available airtime">
            <button @click="calculateAirtime()">Calculate</button>
            <p x-text="result"></p>
        </div>

    </div>
    <script src="greet.js"></script>
    <script src="transportFee.js"></script>
    <script src="totalPhoneBill.js"></script>
    <script src="enoughAirtime.js"></script>
</body>
</html>
